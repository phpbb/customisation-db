{% INCLUDE 'overall_header.html' %}

<form id="confirm" action="{{ S_CONFIRM_ACTION }}" method="post">
<div class="panel">
	<div class="inner">

	<h2>{{ MESSAGE_TITLE }}</h2>
	<p>{{ MESSAGE_TEXT }}</p>

	{% if CONFIRM_EXTRA %}<p>{{ CONFIRM_EXTRA }}</p>{% endif %}

	<fieldset class="submit-buttons">
		{{ S_HIDDEN_FIELDS }}
		<input type="submit" name="confirm" value="{{ lang('YES') }}" class="button2" />&nbsp;
		<input type="submit" name="cancel" value="{{ lang('NO') }}" class="button2" />
	</fieldset>

	</div>
</div>
</form>

{% INCLUDE 'overall_footer.html' %}
