<form method="post" action="{{ U_QR_ACTION }}">
	<div class="panel" id="qr_ns_editor_div">
		<div class="inner">
			<div class="content">
				<h2>{{ lang('QUICKREPLY') }}</h2>
				<fieldset class="fields1">
					<dl style="clear: left;">
						<dt><label for="subject-ns">{{ lang('SUBJECT') ~ lang('COLON') }}</label></dt>
						<dd><input type="text" name="subject" id="subject-ns" size="45" maxlength="64" value="{{ SUBJECT }}" class="inputbox autowidth" /></dd>
					</dl>
				<div>
					<textarea style="height: 9em;" name="message" class="inputbox elastic"></textarea>
				</div>
				</fieldset>
				<fieldset class="submit-buttons">
					{{ S_FORM_TOKEN }}
					{{ QR_HIDDEN_FIELDS }}
					<input type="submit" accesskey="f" name="full_editor" value="{{ lang('FULL_EDITOR') }}" class="button2" />&nbsp;
					<input type="submit" accesskey="s" name="submit" value="{{ lang('SUBMIT') }}" class="button1" />&nbsp;
				</fieldset>
			</div>
		</div>
	</div>
</form>
