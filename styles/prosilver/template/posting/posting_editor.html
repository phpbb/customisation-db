<div class="panel" id="postingbox">
	<div class="inner">

	<h3>{{ lang('POST_A') }}</h3>

	{% INCLUDE '@phpbb_titania/posting/posting_basic_editor.html' %}

	</div>
</div>

<div class="panel bg2">
	<div class="inner">
	<fieldset class="submit-buttons">
		{{ S_HIDDEN_FIELDS }}
		{{ S_FORM_TOKEN }}
		<input type="hidden" name="show_panel" value="{{ POSTING_PANELS_DEFAULT }}" />
		<input type="submit" tabindex="3" name="preview" value="{{ lang('PREVIEW') }}" class="button1" />&nbsp;
		<input type="submit" tabindex="4" accesskey="s" name="submit" value="{{ lang('SUBMIT') }}" class="button1" />&nbsp;
	</fieldset>

	</div>
</div>

<div id="tabs" class="sub-panels tabs" data-show-panel="{{ POSTING_PANELS_DEFAULT }}">
	<ul>
		{% for panels in loops.panels %}
			<li id="{{ panels.NAME }}-tab" class="activetab tab"><a href="#tabs" data-subpanel="{{ panels.NAME }}">{{ panels.TITLE }}</a></li>
		{% endfor %}
	</ul>
</div>

{% for panels in loops.panels %}
	{{ panels.OUTPUT }}
{% endfor %}
