{% INCLUDE 'overall_header.html' %}

<form id="confirm" action="{{ S_CONFIRM_ACTION }}" method="post">
<div class="panel">
	{{ S_FORM_TOKEN }}
	<div class="inner">

	<div class="content">

		<h2>{{ MESSAGE_TITLE }}</h2>
		{% if ADDITIONAL_MSG %}<p class="error">{{ ADDITIONAL_MSG }}</p>{% endif %}

		<fieldset>
			<dl class="fields2 nobg">
				<dt><label>{{ lang('DISAPPROVE_REASON') ~ lang('COLON') }}</label></dt>
				<dd><select name="disapprove_reason">
					{% for reason in loops.reason %}<option value="{{ reason.ID }}"{% if reason.S_SELECTED %} selected="selected"{% endif %}>{{ reason.DESCRIPTION }}</option>{% endfor %}
					</select>
				</dd>
			</dl>
			<dl class="fields2 nobg">
				<dt><label for="disapprove_explain">{{ lang('MORE_INFO') ~ lang('COLON') }}</label><br /><span>{{ lang('CAN_LEAVE_BLANK') }}</span></dt>
				<dd><textarea class="inputbox" name="disapprove_explain" id="disapprove_explain" rows="4" cols="40">{{ REASON }}</textarea></dd>
			</dl>

		<dl class="fields2 nobg">
			<dt>&nbsp;</dt>
			<dd><strong>{{ MESSAGE_TEXT }}</strong></dd>
		</dl>
		</fieldset>

		<fieldset class="submit-buttons">
			{{ S_HIDDEN_FIELDS }}<input type="submit" name="confirm" value="{{ YES_VALUE }}" class="button1" />&nbsp; 
			<input type="submit" name="cancel" value="{{ lang('NO') }}" class="button2" />
		</fieldset>

	</div>

	</div>
</div>
</form>

{% INCLUDE 'overall_footer.html' %}
